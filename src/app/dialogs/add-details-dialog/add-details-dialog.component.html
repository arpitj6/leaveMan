<div class="df ai" style="padding-left: 16px; background-color: #f0f3f6">
  <div>Add {{ data.action == "staff" ? "Leave" : "Member" }}</div>

  <button
    mat-icon-button
    (click)="close()"
    style="margin-left: auto"
    tabindex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</div>
<div class="main-container">
  <div *ngIf="data.action == 'staff'" class="wrapper">
    <div>
      <mat-form-field>
        <mat-label>Select From - To Date:</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            placeholder="From Date"
            [(ngModel)]="leaveObj.from"
          />
          <input matEndDate placeholder="To Date" [(ngModel)]="leaveObj.to" />
        </mat-date-range-input>

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Reason</mat-label>
        <input
          matInput
          type="text"
          placeholder="Reason"
          required
          [(ngModel)]="leaveObj.reason"
        />
      </mat-form-field>
    </div>
  </div>
  <div *ngIf="data.action == 'hod'" class="wrapper">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter Name"
          required
          [(ngModel)]="userObj.name"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="username"
          required
          [(ngModel)]="userObj.username"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          placeholder="Email"
          required
          [(ngModel)]="userObj.email"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input
          matInput
          type="text"
          placeholder="Mobile"
          required
          [(ngModel)]="userObj.mobile"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Department</mat-label>
        <mat-select [(ngModel)]="userObj.dept">
          <mat-option *ngFor="let item of departments" [value]="item">{{
            item
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter password"
          required
          type="password"
          [(ngModel)]="userObj.password"
        />
      </mat-form-field>
    </div>
  </div>
</div>
<div>
  <button
    mat-button
    style="width: 28vw; background-color: #0086da; color: white"
    (click)="add()"
  >
    Add
  </button>
</div>
